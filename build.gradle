apply plugin: 'java'
 
task "create-dirs" << {
   sourceSets*.java.srcDirs*.each { it.mkdirs() }
   sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}
task(runJarSigners, dependsOn: 'classes', type: JavaExec) {
    main = 'util.JarSigners'
    classpath = sourceSets.main.runtimeClasspath
    args 'C:/PPOSDevelopment/Trunk/Application/StoreServer/jboss/Store/deploy/pposstoreserver.ear/pposstartupservlet.war/app'
}

defaultTasks 'runJarSigners'